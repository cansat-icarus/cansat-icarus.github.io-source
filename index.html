<script>
  // THIS POLYFILL IS NOT OURS
  // Added by github:addobandre
  // Taken from https://developer.mozilla.org/en/docs/Web/JavaScript/Reference/Global_Objects/String/startsWith
  if (!String.prototype.startsWith) {
    String.prototype.startsWith = function(searchString, position) {
      position = position || 0;
      return this.indexOf(searchString, position) === position;
    };
  }

  function usePt() {
    if(localStorage.language == 'pt')
      return true

    if(navigator.language.startsWith('pt'))
      return true
  }

  if(usePt()) {
    location.pathname = '/pt'
    document.getElementById('msg').innerHtml = ''
  } else {
    location.pathname = '/en'
    document.getElementById('msg').innerHtml = ''
  }
</script>
<div id="msg">
  Detecting your preferred language... If for some reason you are not redirected automatically click in one of the following links:
  <br>
  A detetar a sua língua preferencial... Se por alguma razão não sair desta página automaticamente clique num dos links:
  <hr>
  <a href="/pt">Versão Portuguesa</a>
  <br>
  <a href="/en">English Version</a>
</div>
