<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../my-icons.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../localize-behavior.html">

<dom-module id="page-about">
	<template>
		<style is="custom-style" include="iron-flex shared-styles paper-material-shared-styles">
			:host {
				display: block;
				padding: 10px;
			}

			.icon-link {
				display: inline-block;
				color: #757575;
				border-radius: 50%;
				height: 42px;
				width: 42px;
			}

			.icon-link {
				position: relative;
				left: -4px;
			}
		</style>

		<div class="paper-material layout vertical">
			<h1>[[localize('page.about')]]</h1>

			<h2>[[localize('about.contact')]]</h2>
			<div>
				<paper-icon-button
					role="link"
					alt="Our Facebook Page"
					icon="fa:facebook_sign"
					class="icon-link"
					on-tap="openLink"
					data-href="https://www.facebook.com/Icarus-1662440837332463">
				</paper-icon-button>
				<paper-icon-button
					role="link"
					alt="Our Instragram Page"
					icon="fa:instagram"
					class="icon-link"
					on-tap="openLink"
					data-href="https://www.instagram.com/icarus_esap/">
				</paper-icon-button>
				<paper-icon-button
					role="link"
					alt="Our GitHub Repositories"
					icon="fa:github"
					class="icon-link"
					on-tap="openLink"
					data-href="https://github.com/cansat-icarus">
				</paper-icon-button>
				<paper-icon-button
					role="link"
					alt="Our Email Address"
					icon="fa:envelope_alt"
					class="icon-link"
					on-tap="openLink"
					data-href="mailto:cansatesap@gmail.com">
				</paper-icon-button>
			</div>
		</div>
	</template>

	<script>
		Polymer({
			is: 'page-about',
			behaviors: [App.LocalizeBehavior],
			openLink(event) {
				const url = event.currentTarget.dataset.href
				window.open(url, '_blank')
			}
		})
	</script>
</dom-module>
